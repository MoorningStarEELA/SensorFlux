<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/resultados.css">
    <link rel="icon" href="./style/sources/vaso.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<body>

    <div class="container">
        <div class="logo-container export-pdf">
    <div class="logo-fallback"></div>
    </div>

                <canvas id="grafica"></canvas>
            </div>

            <div class="table-container">
                <table class="results-table">
                    <thead>
                       
                        <tr>
                            <th>Datos del Flux</th>
                            <th></th>
                            <th>Idoneo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                            <td>Densidad: </td>
                             <td id="Desnsidad">-</td>

                        </tr>

                            <td>Viscocidad</td>

                        </tr>
                        <tr>
                            <td>Temperatura: </td>

                        </tr>
                        <tr>
                            <td></td>
                            <td id="ResultadoYield">-</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="ResultadoOEE">-</td>
                            <td rowspan="2">Flux Recina: </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td >-</td>
                            
                        </tr>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="text-align: center;">
                                Debe de cumplir con el rango estimado, para identificar el tipo de Flux.
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" id="generarPDF">
                    <i class="fas fa-download"></i> Descargar Reporte
                </button>
                
            </div>
        </div>
        
        <div class="footer">
            <p>Monitoreo del Flux - Wave Solder&copy; 2025</p>
        </div>
    </div>

    <script src="./script/db.js"></script>
    <script src="./script/resultados.js"></script>

</html>
